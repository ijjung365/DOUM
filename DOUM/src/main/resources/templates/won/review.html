<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달창연습</title>
    <link rel="stylesheet" href="review.css">
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal_body">
            <span class="modal_close" onclick="closeModal()">x</span>
            <h2>리뷰 작성하기</h2>
            <p>회원의 리뷰를 작성해주세요!</p>
            
                <input type="text" id="author" name="author" placeholder="작성자 :" required>
           
            <div>
                <textarea name="review" id="review" placeholder="리뷰를 작성해주세요"></textarea>
            </div>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
            </div>
            <button type="button" onclick="submitReview()">보내기</button>
        </div>
    </div>
    <button class="btn-open-modal">리뷰쓰기</button>

    <script>
        const modal = document.querySelector('.modal');
        const btnOpenModal = document.querySelector('.btn-open-modal');
        const modalClose = document.querySelector('.modal_close');

        btnOpenModal.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        function submitReview() {
            const authorName = document.getElementById('author').value;
            const reviewText = document.getElementById('review').value;
            const rating = document.querySelector('input[name="rating"]:checked');

            if (!rating) {
                alert('별점을 선택해주세요.');
                return;
            }

            const ratingValue = rating.value;

            alert(`작성자: ${authorName}\n별점: ${ratingValue}\n리뷰 내용: ${reviewText}`);

            // 리뷰 작성 완료 후 모달 닫기
            closeModal();
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
